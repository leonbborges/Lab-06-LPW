#spring.datasource.url=jdbc:postgresql://localhost:5432/db_imobiliaria?&serverTimezone=UTC
spring.datasource.url=jdbc:postgresql://localhost:5432/imobiliaria_leo?&serverTimezone=UTC&useLegacyDatetimeCode=false

spring.datasource.username=postgres
spring.datasource.password=xxxxxx


spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#ESTRATÉGIA DE CRIAÇÃO ou ATUALIZAÇÃO DO SCHEMA DO BANCO - durante a reinicialização da aplicação
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

#FORMATAÇÃO E EXIBIÇÃO EM TELA DOS COMANDOS DDL
spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Dialeto SQL
spring.jpa.properties.dialect=org.hibernate.dialect.PostgreSQLDialect

#CASO SEJA PASSADO UM URI QUE NAO EXISTE SERÁ LANÇADA UMA EXCEÇÃO
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false